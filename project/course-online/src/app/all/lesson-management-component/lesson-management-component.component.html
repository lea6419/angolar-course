<div class="lesson-management">
    <h2>ניהול שיעורים</h2>
  
    <table mat-table [dataSource]="lessons" class="mat-elevation-z8">
      <!-- כותרת השיעור -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> שם השיעור </th>
        <td mat-cell *matCellDef="let lesson"> {{ lesson.title }} </td>
      </ng-container>
  
      <!-- תוכן השיעור -->
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> תוכן </th>
        <td mat-cell *matCellDef="let lesson"> {{ lesson.content }} </td>
      </ng-container>
  
      <!-- פעולות -->
     <!-- פעולות -->
<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> פעולות </th>
  <td mat-cell *matCellDef="let lesson">
    <button mat-icon-button color="primary" (click)="editLesson(lesson.id, lesson.courseId)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="deleteLesson(lesson.id, lesson.courseId)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>

  
      <tr mat-header-row *matHeaderRowDef="['title', 'content', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'content', 'actions'];"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="addLesson()">
      הוספת שיעור חדש
    </button>
  </div>
