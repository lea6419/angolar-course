<table mat-table [dataSource]="courses" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> שם הקורס </th>
    <td mat-cell *matCellDef="let course"> {{ course.title }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> תיאור </th>
    <td mat-cell *matCellDef="let course"> {{ course.description }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> פעולות </th>
    <td mat-cell *matCellDef="let course">
      <button mat-icon-button color="accent" (click)="editCourse(course.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteCourse(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-button color="primary" (click)="toggleLessons(course.id)">
        צפייה בשיעורים
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="lessons">
    <th mat-header-cell *matHeaderCellDef> שיעורים </th>
    <td mat-cell *matCellDef="let course">
      <app-lesson-management-component [courseId]="course.id"></app-lesson-management-component>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['title', 'description', 'actions', 'lessons']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'actions', 'lessons'];"></tr>
</table>
